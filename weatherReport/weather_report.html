<!DOCTYPE html>
<html>
<head>
  <title>Weather Report</title>
</head>
<body>
   <h1>Weather Report</h1>

  <form id="weatherForm">
    <label for="city">Enter City:</label>
    <input type="text" id="city" name="city"><br><br>
    <button type="submit">Get Weather</button><br><br>

    <label for="longitude">Enter Longitude</label>
    <input type="number" id="longitude" name="longitude" placeholder="-40.2545"><br><br>

    <label for="latitude">Enter Latitude</label>
    <input type="number" id="latitude" name="latitude" placeholder="58.7889"><br><br>

    <button type="submit" id="button2">Get Weather</button>

  </form>

  <div id="weatherInfo"></div>
<script src="./weather_report.js"></script>
</body>
</html>
